<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta lang="en" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <title>Tessera board</title>

    <!-- Icon & Theming -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/img/safari-pinned-tab.svg"
      color="#3b3b3b"
    />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#3b3b3b" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#3b3b3b" />

    <!-- Style -->
    <link rel="stylesheet" lang="scss" href="./partials/_variables.scss" />
    <link rel="stylesheet" lang="scss" href="./partials/_splashscreen.scss" />
    <link rel="stylesheet" lang="scss" href="./main.scss" />

    <!-- Open Graph properties -->
    <meta property="og:title" content="Tessera board" />
    <meta
      property="og:description"
      content="Web application for playing chess or checkers on 8x8 checkboard"
    />
  </head>
  <body>
    <!-- App -->
    <div id="app"></div>

    <!-- Splashscreen -->
    <div id="splashscreen">
      <div class="logo">
        <div>
          <div class="cell"></div>
          <div class="cell animated" id="cell1"></div>
        </div>
        <div>
          <div class="cell animated" id="cell2"></div>
          <div class="cell"></div>
        </div>
      </div>
      <small class="version">v0.0.0</small>
      <noscript>
        <svg class="icon side">
          <use href="assets/img/icons.svg#warning"></use>
        </svg>
        <span
          >This app requires JavaScript for basic functioning. Please allow this
          app to use JavaScript. This app (excluding third parties I do not have
          in control) does not collect or use any personal information data
          outside of your device.</span
        >
      </noscript>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
